<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        width: 600px;
        height: 400px;
        border: 2px solid red;
        display: flex;
    }
     .col{
      background-color: lightblue;
      border: 2px solid cyan;
      box-sizing: border-box;
      font-size: 30px;
      height: 100%;
      width: 50px;
     }
</style>
<body>
    <div class="parent">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col" style="order: 3;">3</div>
        <div class="col" style="order: -3;">4</div>
        <div class="col" style="order: -1;">5</div>
        
    </div>
</body>
</html>
