<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        width: 1000px;
        height: 400px;
        margin: auto;
        border: 2px solid black;
        display: flex;
        

    }
    .col{
        width: 300px;
        height: 200px;
        box-sizing: border-box;
        border: 2px solid red;
        flex-shrink: 1;
        transition: 0.8s;
    }
    .col img{
        width: 100%;
        height: 100%;
    
    }
    .col:hover{
        flex-shrink: 0;
    }
    
</style>
<body>
    <div class="parent">
        <div class="col" >
            <img src="https://picsum.photos/200" alt="">
        </div>
        <div class="col">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
        </div>
        <div class="col">
            <img src="https://picsum.photos/200/300?grayscale" alt="">
        </div>
        <div class="col">
            <img src="https://picsum.photos/200/300/?blur=2" alt="">
        </div>
        <div class="col" >
            <img src="https://picsum.photos/200" alt="">
        </div>
        <div class="col">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
        </div>
        <div class="col">
            <img src="https://picsum.photos/200/300?grayscale" alt="">
        </div>
        <div class="col">
            <img src="https://picsum.photos/200/300/?blur=2" alt="">
        </div>
    </div>
</body>
</html>
