<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 400px;
        height: 300px;
        border: 2px solid black;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        align-content: space-evenly;
    }
    .col{
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 30px;
        border: 2px solid olivedrab;
    }
</style>
<body>
    <div class="main">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        
    </div>
</body>
</html>
